<div
  class="poster-container flex relative pointer-events-none overflow-hidden items-center text-center justify-center"
  [ngClass]="{
    'w-full h-[35vw] sm:h-[35vw]': featured,
    'w-[50vw] sm:w-[20vw] h-[50vw] sm:h-[20vw]': !featured
  }"
>
  <div
    class="flex movie-dark-layer absolute z-10 transition duration-500 content-center items-center justify-center bg-gradient-to-t from-[rgba(0,0,0,0.9)] via-[rgba(0,0,0,0.7)] to-transparent"
    [ngClass]="{
      'opacity-50': active,
      'w-full h-full sm:h-[35vw]': featured,
      'w-[50vw] h-[50vw] sm:w-[20vw] sm:h-[20vw]': !featured
    }"
  ></div>
  <p
    (mouseenter)="onHover()"
    (mouseleave)="onBlur()"
    class="z-20 text-slate-50 mx-10 sm:text-[0.8rem] md:text-[1.25rem] hover:text-[1.1rem] sm:hover:text-[0.9rem] md:hover:text-[1.4rem] transition-all pointer-events-auto cursor-pointer"
    [ngClass]="{ 'opacity-50': !active }"
  >
    <span>{{ movie.title }}</span
    ><br />
    <span> {{ movie.year }}</span>
    <br />
    <!--<span> {{ movie.plot }}</span>-->
  </p>

  <img
    [ngClass]="{
      'filter-none': carousel,
      'scale-[1.075]': active,
      '-top-10': featured
    }"
    class="poster w-full m-auto absolute filter contrast-70 hover:filter-none transition duration-500"
    [src]="movie.image"
    [alt]="movie.title"
  />
</div>
