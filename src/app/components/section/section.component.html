<section [id]="sectionId">
  <div class="p-2 border border-b-neutral-200">
    <fa-icon *ngIf="sectionId === 'new-shows'" size="xs" [icon]="faSplotch" />
    <fa-icon *ngIf="sectionId === 'catalog'" size="xs" [icon]="faTable" />
    <fa-icon *ngIf="sectionId === 'featured'" size="xs" [icon]="faStar" />
    <span class="font-semibold px-2">{{ name }}</span>
  </div>
  <!--<h1 class="px-2 py-1 text-lg font-semibold text-neutral-800">
    </h1>-->

  <ng-content></ng-content>
</section>
