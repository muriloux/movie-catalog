<div class="max-w-full w-7xl mx-auto">
  <div class="relative">
    <div class="carousel flex overflow-x-auto">
      <app-movie-card
        *ngFor="let movie of movies; let i = index"
        [movie]="movie"
        [id]="i"
        [carousel]="true"
      ></app-movie-card>
    </div>
    <button
      class="absolute left-0 top-1/2 transform -translate-y-1/2 focus:outline-none"
      (click)="prevSlide()"
    >
      <app-slide-arrow-button [isLeft]="true"></app-slide-arrow-button>
    </button>
    <button
      class="absolute right-0 top-1/2 transform -translate-y-1/2 focus:outline-none"
      (click)="nextSlide()"
    >
      <app-slide-arrow-button [isRight]="true"></app-slide-arrow-button>
    </button>
  </div>
</div>
