<fa-icon
  class="opacity-0 sm:opacity-50 px-3 z-10 hover:opacity-100 transition text-white transform"
  size="lg"
  *ngIf="isLeft"
  [icon]="faCircleChevronLeft"
></fa-icon>
<fa-icon
  class="opacity-0 sm:opacity-50 px-3 z-10 hover:opacity-100 transition text-white transform shadow-black"
  size="lg"
  *ngIf="isRight"
  [icon]="faCircleChevronRight"
></fa-icon>
