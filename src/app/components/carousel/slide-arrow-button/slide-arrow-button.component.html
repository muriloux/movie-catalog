<fa-icon
  class="opacity-0 sm:opacity-50 px-3 z-10 text-white hover:opacity-100 transition-all transform"
  size="2x"
  *ngIf="isLeft"
  [icon]="faChevronLeft"
></fa-icon>
<fa-icon
  class="opacity-0 sm:opacity-50 px-3 z-10 text-white hover:opacity-100 transition-transform transform shadow-black"
  size="2x"
  *ngIf="isRight"
  [icon]="faChevronRight"
></fa-icon>
